<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jersey+25&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body class="bg-[#B23A48] h-screen flex flex-col items-center justify-center">
    <p id="timerText" class="text-9xl text-[#8C2F39]" style="font-family: 'Archivo Black', sans-serif;"><span id="minutes">25</span>:<span id="seconds">00</span></p>

    <div id="buttonsContainer" class="flex">
        <div onclick="addMinute()" id="addMinute" class="w-16 h-10 bg-[#461220] rounded-xl flex items-center justify-center transform transition duration-200 hover:scale-105">
            <p class="text-2xl text-[#D77A7D]" style="font-family: 'Archivo Black', sans-serif;">+1</p>
        </div>

        <div onclick="toggleTimer()" id="playPause" class="mx-4 w-20 h-10 bg-[#461220] rounded-xl flex items-center justify-center transform transition duration-200 hover:scale-105">
            <img id='playPauseImg' src="/images/play-solid-red.svg" class="w-1/4">
        </div>

        <div onclick="resetTimer()" id="resetTimer" class="w-16 h-10 bg-[#461220] rounded-xl flex items-center justify-center transform transition duration-200 hover:scale-110">
            <img src="/images/xmark-solid-red.svg" class="w-1/3">
        </div>
    </div>

    <script>
        let currentTimeLeft = 25 * 60; // Set default timer value
        let isRunning = false; // Track if the timer is running
        let intervalId = null; // Store interval ID

        function updateDisplay() {
            const minutes = Math.floor(currentTimeLeft / 60);
            const seconds = currentTimeLeft % 60;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        function startTimer() {
            if (!isRunning) { 
                isRunning = true;
                document.getElementById('timerText').classList = 'text-9xl text-[#461220]'; // Change timer colour
                document.getElementById('playPauseImg').src = '/images/pause-solid-red.svg'; // Change button image
                
                updateDisplay(); // Show correct time immediately

                intervalId = setInterval(() => {
                    if (currentTimeLeft === 0) {
                        clearInterval(intervalId);
                        isRunning = false;

                        alarmStart()
                    } else {
                        currentTimeLeft--; // Decrement first
                        updateDisplay(); // Then update display
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(intervalId);
            document.getElementById('playPauseImg').src = '/images/play-solid-red.svg';
            document.getElementById('timerText').classList = 'text-9xl text-[#8C2F39]';
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(intervalId);
            isRunning = false;
            currentTimeLeft = 25 * 60;
            updateDisplay();
            document.getElementById('playPauseImg').src = '/images/play-solid-red.svg';
            document.getElementById('timerText').classList = 'text-9xl text-[#8C2F39]';
        }

        function alarmStart() {
            document.getElementById('addMinute').classList = 'w-20 h-10 bg-[#461220] rounded-l-xl flex items-center justify-center';
            document.getElementById('addMinute').innerText = ''

            document.getElementById('playPause').classList = 'w-20 h-10 bg-[#461220] flex items-center justify-center';
            document.getElementById('playPause').onclick = alarmStop;
            document.getElementById('playPause').innerHTML = '<div class="h-6 w-6 rounded-md bg-[#D77A7D]"><p class="hidden"></p></div>'

            document.getElementById('resetTimer').classList = 'w-20 h-10 bg-[#461220] rounded-r-xl flex items-center justify-center';
            document.getElementById('resetTimer').innerHTML = ''

        }

        function alarmStop() {
            document.getElementById('playPause').onclick = toggleTimer; // Restore play/pause functionality
            document.getElementById('playPause').classList = 'mx-4 w-20 h-10 bg-[#461220] rounded-xl flex items-center justify-center transform transition duration-200 hover:scale-105'
            document.getElementById('playPause').innerHTML = '<img id="playPauseImg" src="/images/play-solid-red.svg" class="w-1/4">';

            document.getElementById('addMinute').classList = 'w-16 h-10 bg-[#461220] rounded-xl flex items-center justify-center transform transition duration-200 hover:scale-105';
            document.getElementById('addMinute').innerHTML = '<p class="text-2xl text-[#D77A7D]" style="font-family: Archivo Black, sans-serif;">+1</p>';

            document.getElementById('resetTimer').classList = 'w-16 h-10 bg-[#461220] rounded-xl flex items-center justify-center transform transition duration-200 hover:scale-110';
            document.getElementById('resetTimer').innerHTML = '<img src="/images/xmark-solid-red.svg" class="w-1/3">';

            resetTimer(); // Reset timer
        }

        function addMinute() {
            if (Math.floor(currentTimeLeft / 60) < 24){
                currentTimeLeft = currentTimeLeft + 60;
            } else {
                currentTimeLeft = 25 * 60;
            }
            
            updateDisplay();
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        // Call `updateDisplay()` at the start so it doesn't show a blank timer
        updateDisplay();

        
    </script>
</body>
</html>
